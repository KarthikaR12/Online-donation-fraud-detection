<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Donation Fraud Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center mb-4">Real-Time Donation Fraud Detection</h2>
    <form method="POST" class="bg-white p-4 shadow rounded">
        <div class="mb-3">
            <label>Amount</label>
            <input type="number" step="0.01" name="amount" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Currency</label>
            <input type="text" name="currency" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Payment Method</label>
            <input type="text" name="payment_method" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Email Domain</label>
            <input type="text" name="email_domain" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Device Type</label>
            <input type="text" name="device_type" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>IP Country</label>
            <input type="text" name="ip_country" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Account Age (days)</label>
            <input type="number" name="account_age_days" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Hour (0-23)</label>
            <input type="number" name="hour" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Day of Week (0=Mon, 6=Sun)</label>
            <input type="number" name="day_of_week" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Detect Fraud</button>
    </form>
    {% if prediction %}
        <div class="alert alert-info text-center mt-4">
            Prediction: <strong>{{ prediction }}</strong>
        </div>
    {% endif %}
</div>
</body>
</html>
